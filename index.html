<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Login&Signing Page</title>
</head>
<body>
  <nav class="company-name">
    <h1>Kudi</h1>
  </nav>
  <div class="container-form">
    
    <form class="form form--hidden" id="login">
      <h2>Login</h2>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input 
          type="username"
          class="form__input"
          autofocus
          placeholder="Username or Email"
          required
        >
        <div class="form__input-message-error"></div>
      </div>
      <div class="form__input-group">
        <input 
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
          required
        >
        <div class="form__input-message-error"></div>
      </div>
      <button class="form__button" type="submit">Sign In</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password</a>
      </p>
      <p class="form__text">
        <a href="./" class="form__link" id="linkCreateAccount">Don't have an acount? Create account.</a>
      </p>
    </form>

    <!-- Create Account / Registration -->

    <form class="form" id="createAccount">
      <h2>Create Account</h2>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input 
          id="username"
          type="text"
          class="form__input"
          autofocus
          placeholder="Username"
        >
        <div class="form__input-message-error"></div>
      </div>
      <div class="form__input-group">
        <input 
          id="email"
          type="text"
          class="form__input"
          autofocus
          placeholder="Email address"
        >
        <div class="form__input-message-error"></div>
      </div>
      <div class="form__input-group">
        <input 
          id="password"
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
        >
        <div class="form__input-message-error"></div>
      <div class="form__input-group">
        <input 
          id="password2"
          type="password"
          class="form__input"
          autofocus
          placeholder="Confirm password"
        >
        <div class="form__input-message-error"></div>
      </div>
      <button class="form__button" type="submit">Sign Up</button>
      <p class="form__text">
        <a href="./" class="form__link" id="linkLogin">Already have an account? Sign In</a>
      </p>
    </form>
  </div>
  <script defer src="reg.js"></script>
  <script defer src="login.js"></script>
  <script defer src="index.js"></script>
</body>
</html>
